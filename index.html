<html>
  <head>
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
	<script src="https://code.createjs.com/soundjs-0.6.0.min.js"></script>
    <script>
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("Blue").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);

        createjs.Tween.get(circle, {loop: true})
          .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
          .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
          .to({alpha: 0, y: 120}, 100)
          .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
          .to({x: 100}, 1000, createjs.Ease.getPowInOut(2));

        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
        
        
        
      }
	  
    </script>
	
    <script>
      var soundID = "Powerup";

      function loadSound () {
        createjs.Sound.registerSound("assets/Powerup.mp3", soundID);
        //createjs.Sound.registerSound("https://raw.githubusercontent.com/kasperja/KasperjaTestGame1/gh-pages/assets/Powerup.mp3", soundID);
      }
      
      loadsound();
      
      function playSound () {
        createjs.Sound.play(soundID);
      }
    </script>
	
	
  </head>
  <body onload="init();">
  hej
  
	<canvas id="demoCanvas" width="500" height="200"></canvas>
	<button onclick="playSound();" class="playSound">Play Sound</button>
    
  </body>
</html>
